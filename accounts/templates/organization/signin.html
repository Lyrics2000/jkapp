{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
<link href="{% static 'images/logo.png' %}" rel="icon">
<title>Organization Login</title>
<meta name="description" content="Login and Register Form Html Template">
<meta name="author" content="harnishdesign.net">

<!-- Web Fonts
========================= -->
<link rel='stylesheet' href='../../css.css?family=Poppins:100,200,300,400,500,600,700,800,900' type='text/css'>

<!-- Stylesheet
========================= -->
<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'vendor/font-awesome/css/all.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}">
<!-- Colors Css -->
<link id="color-switcher" type="text/css" rel="stylesheet" href="css/color-purple.css">
</head>
<body>

<!-- Preloader -->
<div class="preloader preloader-dark">
  <div class="lds-ellipsis">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<!-- Preloader End -->

<div id="main-wrapper" class="oxyy-login-register">
  <div class="hero-wrap d-flex align-items-center h-100">
    <div class="hero-mask opacity-8 bg-dark"></div>
    <div class="hero-bg hero-bg-scroll" style="background-image:url('{% static 'images/login-bg-4.jpg' %}');"></div>
    <div class="hero-content w-100 h-100">
      <div class="container">
        <div class="row no-gutters min-vh-100">
          <div class="col-lg-11 col-xl-9 mx-auto">
            <div class="row no-gutters min-vh-100"> 
              <!-- Welcome Text
      ========================= -->
              <div class="col-md-6">
                <div class="hero-wrap d-flex align-items-center h-100">
                  <div class="hero-mask opacity-7 bg-primary"></div>
                  <div class="hero-bg hero-bg-scroll" style="background-image:url('{% static 'images/login-bg.jpg' %}');"></div>
                  <div class="hero-content mx-auto w-100 h-100 d-flex flex-column">
                    <div class="row no-gutters">
                      <div class="col-10 col-lg-9 mx-auto">
                        <div class="logo mt-5 mb-5 mb-md-0"> <a class="d-flex" href="index.html" title="Oxyy"><img src="{% static 'images/logo.png' %}" alt="Logo" width="280" height="250"></a> </div>
                      </div>
                    </div>
                    <div class="row no-gutters my-auto">
                      <div class="col-10 col-lg-9 mx-auto">
                        <h1 class="text-10 text-white font-weight-700 text-uppercase mb-4">WELCOME TO THE CAR STICKER APPLICATION DASHBOARD.</h1>
                        <p class="text-white font-weight-300 line-height-4 mb-5">Use The Loging Credentials Provided By The Marketing Department.</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Welcome Text End --> 
              <!-- Login Form
      ========================= -->
              <div class="col-md-6 d-flex flex-column bg-light shadow-lg">
                <div class="container my-auto py-5">
                  <div class="row no-gutters">
                    <div class="col-11 col-lg-10 mx-auto">
                      <h3 class="text-6 font-weight-600">Log In</h3>
                      <form  class="form-border" method="POST" action = '{% url "accounts:organization_login" %}'>
                          {% csrf_token %}
                          <div class="form-group icon-group icon-group-right">
                              <input type="email" class="form-control border-dark" name="emailAddress" required="" placeholder="Email">
                              <span class="icon-inside"><i class="fas fa-envelope"></i></span>
                          </div>
                          <div class="form-group icon-group icon-group-right">
                              <input type="password" class="form-control border-dark" name="loginPassword" required="" placeholder="Password">
                              <span class="icon-inside"><i class="fas fa-lock"></i></span>
                          </div>
                          <div class="form-check custom-control custom-checkbox mt-4">
                              <input id="remember-me" name="remember" class="custom-control-input" type="checkbox">
                              <label class="custom-control-label rounded-0" for="remember-me">Remember Me</label>
                          </div>
                          <div class="form-group">
                              <button class="btn btn-primary rounded-0 my-4" type="submit">Log In</button>
                          </div>
                      </form>
                     
                    </div>
                  </div>
                </div>
                <div class="container pt-2 pb-3">
                  <div class="row">
                    <div class="col-11 col-lg-10 mx-auto">
                    </div>
                  </div>
                </div>
              </div>
              <!-- Login Form End --> 
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Video Modal
========================= -->
<div class="modal fade" id="videoModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content bg-transparent border-0">
      <button type="button" class="close text-white opacity-10 ml-auto mr-n3 font-weight-400" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <div class="modal-body p-0">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" id="video" allow="autoplay"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Video Modal end --> 

<!-- Styles Switcher -->
<div id="styles-switcher" class="left">
  <h5>Color Switcher</h5>
  <hr>
  <ul class="mb-0">
    <li class="blue" data-toggle="tooltip" title="Blue" data-path="#"></li>
    <li class="indigo" data-toggle="tooltip" title="Indigo" data-path="{% static 'css/color-indigo.css' %}"></li>
    <li class="purple" data-toggle="tooltip" title="Purple" data-path="{% static 'css/color-purple.css' %}"></li>
    <li class="pink" data-toggle="tooltip" title="Pink" data-path="{% static 'css/color-pink.css' %}"></li>
    <li class="red" data-toggle="tooltip" title="Red" data-path="{% static 'css/color-red.css' %}"></li>
    <li class="orange" data-toggle="tooltip" title="Orange" data-path="{% static 'css/color-orange.css' %}"></li>
    <li class="yellow" data-toggle="tooltip" title="Yellow" data-path="{% static 'css/color-yellow.css' %}"></li>
    <li class="teal" data-toggle="tooltip" title="Teal" data-path="{% static 'css/color-teal.css' %}"></li>
    <li class="green" data-toggle="tooltip" title="Green" data-path="{% static 'css/color-green.css' %}"></li>
    <li class="cyan" data-toggle="tooltip" title="Cyan" data-path="{% static 'css/color-cyan.css' %}"></li>
    <li class="brown" data-toggle="tooltip" title="Brown" data-path="{% static 'css/color-brown.css' %}"></li>
  </ul>
  <button class="btn switcher-toggle"><i class="fas fa-cog"></i></button>
</div>
<!-- Styles Switcher End --> 

<!-- Script --> 
<script src=" {% static 'vendor/jquery/jquery.min.js' %}"></script> 
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script> 
<!-- Style Switcher --> 
<script src="{% static 'js/switcher.min.js' %}"></script> 
<script src="{% static 'js/theme.js' %}"></script>
</body>
</html>
